{% extends "layout.html" %}
{% block content %}

<div class="text-info">
    <h1>AI画像解析結果</h1><br>
</div>
<div class="container">
    <div class="col">
        <div>
            <h2><a href="{{ keyword }}" charset="shift-jis">検索サイトへジャンプ</a></h2>
        </div>
        </br>
        <table class="table">
            <tbody>
                <tr>
                    <h3>{{session.filename}}</h3>
                </tr>
                <tr>
                    <td><h3>予測キーワード</h3></td>
                    <td><h3>適合率</h3></td>
                </tr>
                {% for prediction in predictions %}
                <tr>
                    <td><h5>{{ prediction.tag_name }}</h5></td>
                    <td><h5>{{ prediction.probability }}%</h5></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
